<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Power Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="text-center">Power Plant</h2>
        <div class="col-md-8">
          <div class="border rounded p2" id="main-content">
            <h4>Your Plants</h4>
            <div id="apple-tree-info">
              <h5>Apple Tree</h5>
              <div id="apple-tree-description" class="row">
                <div class="col-md-4">
                  <p class="text-center">Current soil: <span id="apple-tree-soil">0</span></p>
                </div>
                <div class="col-md-4">
                  <p class="text-center">Current light: <span id="apple-tree-light">0</span></p>
                </div>
                <div class="col-md-4">
                  <p class="text-center">Current water: <span id="apple-tree-water">0</span></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <p class="float-end">Add soil:</p>
                </div>
                <div class="col-md-2">
                  <button type="button" id="apple-tree-soil-button">Soil +5</button>
                </div>
                <div class="col-md-2">
                  <p class="float-end">Add light:</p>
                </div>
                <div class="col-md-2">
                  <button type="button" id="apple-tree-light-button">Light +5</button>
                </div>
                <div class="col-md-2">
                  <p class="float-end">Add water:</p>
                </div>
                <div class="col-md-2">
                  <button type="button" id="apple-tree-water-button">Water +5</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 float-end">
          <div class="border rounded p2" id="side-panel">
            <p>test</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
